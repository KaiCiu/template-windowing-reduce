# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Stream Producer
    application: Stream Producer
    version: d1bd0a613b75cb35547f30e0624dfb28942cbeea
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: output
        inputType: OutputTopic
        description: The topic that stores the raw temperature data.
        required: true
        value: raw-temp-data
  - name: Stream Processor
    application: Stream Processor
    version: 49abc0602921d3c4143462a5eb4bbc1c39ec5d68
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: raw-temp-data
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: true
        value: agg-temperature

# This section describes the Topics of the data pipeline
topics:
  - name: raw-temp-data
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: agg-temperature
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
