# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Stream Producer
    application: Stream Producer
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: output
        inputType: OutputTopic
        description: The topic that stores the raw temperature data.
        required: true
        value: raw-temp-data
  - name: Stream Processor
    application: Stream Processor
    version: 49abc0602921d3c4143462a5eb4bbc1c39ec5d68
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        value: raw-temp-data
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: true
        value: agg-temperature
  - name: InfluxDB 3.0 Sink
    application: influxdb-3.0-sink
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: agg-temperature
      - name: INFLUXDB_HOST
        inputType: FreeText
        description: Host address for the InfluxDB instance.
        required: true
        value: https://eu-central-1-1.aws.cloud2.influxdata.com
      - name: INFLUXDB_TOKEN
        inputType: Secret
        description: Authentication token to access InfluxDB.
        required: true
        secretKey: abc
      - name: INFLUXDB_ORG
        inputType: FreeText
        description: Organization name in InfluxDB.
        value: 1
      - name: INFLUXDB_MEASUREMENT_NAME
        inputType: FreeText
        description: The InfluxDB measurement to write data to. If not specified, the name of the input topic will be used
        value: measurement1
      - name: INFLUXDB_DATABASE
        inputType: FreeText
        description: Database name in InfluxDB where data should be stored.
        required: true
        value: f1-data
      - name: INFLUXDB_TAG_KEYS
        inputType: FreeText
        description: 'The tags to include when writing the measurement data. Example: Tag1,Tag2'
        value: ''
      - name: INFLUXDB_FIELD_KEYS
        inputType: FreeText
        description: 'The fields to include when writing the measurement data. Example: Field1,Field2'
        required: true
        value: "['count' , 'min' , 'max' , 'min' ]"
      - name: CONSUMER_GROUP_NAME
        inputType: FreeText
        description: The name of the consumer group to use when consuming from Kafka
        required: true
        value: influxdb-sink
      - name: TIMESTAMP_COLUMN
        inputType: FreeText
        description: 'The column containing the timestamp column. NOTE: Must be nanoseconds'
        value: ''
      - name: BUFFER_SIZE
        inputType: FreeText
        description: The number of records that sink holds before flush data to the InfluxDb
        value: 1000
      - name: BUFFER_TIMEOUT
        inputType: FreeText
        description: The number of seconds that sink holds before flush data to the InfluxDb
        value: 1

# This section describes the Topics of the data pipeline
topics:
  - name: raw-temp-data
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: agg-temperature
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
